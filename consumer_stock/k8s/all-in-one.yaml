---
apiVersion: v1
kind: Namespace
metadata:
  name: consumer-stock
  labels:
    app: shopping
    tier: kafka
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: consumer-stock-config
  namespace: consumer-stock
data:
  DATABASE_CONN: "postgresql+asyncpg://postgres:wjdqudwo@postgres-service.postgres.svc.cluster.local:5432/shopping"
  REDIS_URL: "redis://:wjdqudwo@redis-service.redis.svc.cluster.local:6379/0"
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service.kafka.svc.cluster.local:9092"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-stock
  namespace: consumer-stock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-stock
  template:
    metadata:
      labels:
        app: consumer-stock
    spec:
      containers:
      - name: consumer-stock
        image: 192.168.19.143:5000/shopping-consumer-stock:latest
        envFrom:
        - configMapRef:
            name: consumer-stock-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: consumer-stock-service
  namespace: consumer-stock
spec:
  selector:
    app: consumer-stock
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: metrics
